<div *ngIf="!isLoggedIn">
    <h1>Welkom in onze app.</h1>

    <p>Log alstublief in of maak een account zodat u volledig van de app gebruik kan maken.</p>

    <div class="imageWrapper">
        <img [src]="Logo" [alt]="Logo" />
    </div>


    <div class="button">
        <button class="login btn btn-primary" (click)="login()">Login</button>
        <button class="signUp btn btn-success" (click)="signUp()">Sign up</button>
    </div>
</div>

<div *ngIf="isLoggedIn">
    <h1>Welkom terug in onze app.</h1>
    
    <p>Maak gebruik van de app</p>

    <div class="imageWrapper">
        <img [src]="Logo" [alt]="Logo" />
    </div>

    <div class="buttonCenter">
        <button class="logout btn btn-primary" (click)="logout()">logout</button>
    </div>
</div>
