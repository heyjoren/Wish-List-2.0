<div class="border p-2 box" [class.selected-item]="isSelected">
    <div class="d-flex justify-content-between">
      <div>
        <p class="mb-0">Naam: {{ item.naam }}</p>
        <p class="mb-0">Fabrikant: {{ item.fabrikant }}</p>
      </div>
      <p class="mb-0 align-self-center">Prijs: â‚¬{{ item.prijs }}</p>
    </div>
    <p class="mb-0">Beschrijving: {{ item.beschrijving | shortDescription }}</p>
    <!-- <p class="mb-0">Beschrijving: {{ item.beschrijving | shortDescription:10 }}</p> -->
    <div *ngIf="showButtons">
      <button id="aanpassen" (click)="onAanpas()">Aanpassen</button>

      <button matTooltip="Verwijder dit item" (click)="onDelete()" id="verwijder">
        <mat-icon mat-stroked-button>delete</mat-icon>
      </button>
  </div>
</div>
